<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for the mouse body -->
    <linearGradient id="mouseGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Circuit pattern -->
    <pattern id="circuit" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0,10 L20,10 M10,0 L10,20" stroke="#00ff88" stroke-width="0.5" opacity="0.3"/>
      <circle cx="10" cy="10" r="1" fill="#00ff88" opacity="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="300" fill="#0a0a0a" rx="20"/>
  
  <!-- Circuit background pattern -->
  <rect width="300" height="300" fill="url(#circuit)" opacity="0.2"/>
  
  <!-- Main mouse shape -->
  <g transform="translate(150, 150)">
    <!-- Mouse body -->
    <ellipse cx="0" cy="0" rx="80" ry="60" fill="url(#mouseGradient)" filter="url(#glow)"/>
    
    <!-- Mouse ears -->
    <circle cx="-50" cy="-30" r="25" fill="url(#mouseGradient)" filter="url(#glow)"/>
    <circle cx="50" cy="-30" r="25" fill="url(#mouseGradient)" filter="url(#glow)"/>
    
    <!-- Inner ears -->
    <circle cx="-50" cy="-30" r="15" fill="#0a0a0a" opacity="0.3"/>
    <circle cx="50" cy="-30" r="15" fill="#0a0a0a" opacity="0.3"/>
    
    <!-- Eyes -->
    <circle cx="-25" cy="-10" r="8" fill="#00ff88" filter="url(#glow)"/>
    <circle cx="25" cy="-10" r="8" fill="#00ff88" filter="url(#glow)"/>
    
    <!-- Eye pupils -->
    <circle cx="-23" cy="-12" r="3" fill="#000"/>
    <circle cx="27" cy="-12" r="3" fill="#000"/>
    
    <!-- Nose -->
    <ellipse cx="0" cy="15" rx="5" ry="3" fill="#ff6b6b"/>
    
    <!-- Whiskers -->
    <g stroke="#00ff88" stroke-width="1.5" opacity="0.7">
      <line x1="-80" y1="5" x2="-40" y2="5"/>
      <line x1="-85" y1="15" x2="-40" y2="15"/>
      <line x1="-80" y1="25" x2="-40" y2="25"/>
      
      <line x1="80" y1="5" x2="40" y2="5"/>
      <line x1="85" y1="15" x2="40" y2="15"/>
      <line x1="80" y1="25" x2="40" y2="25"/>
    </g>
    
    <!-- Hacker elements -->
    <!-- Binary code around mouse -->
    <text x="-90" y="-50" fill="#00ff88" font-size="10" opacity="0.6" font-family="monospace">10101010</text>
    <text x="70" y="-50" fill="#00ff88" font-size="10" opacity="0.6" font-family="monospace">01010101</text>
    <text x="-90" y="70" fill="#00ff88" font-size="10" opacity="0.6" font-family="monospace">11001100</text>
    <text x="70" y="70" fill="#00ff88" font-size="10" opacity="0.6" font-family="monospace">00110011</text>
    
    <!-- Hacker mask -->
    <g transform="translate(0, 30)">
      <ellipse cx="0" cy="0" rx="35" ry="15" fill="#000" opacity="0.8"/>
      <ellipse cx="-12" cy="0" rx="8" ry="6" fill="#00ff88"/>
      <ellipse cx="12" cy="0" rx="8" ry="6" fill="#00ff88"/>
    </g>
    
    <!-- Scanning lines -->
    <g stroke="#00ff88" stroke-width="1" opacity="0.4">
      <line x1="-100" y1="-80" x2="-80" y2="-60"/>
      <line x1="-90" y1="-70" x2="-70" y2="-50"/>
      <line x1="80" y1="-60" x2="100" y2="-80"/>
      <line x1="70" y1="-50" x2="90" y2="-70"/>
    </g>
    
    <!-- Vulnerability indicators -->
    <g fill="#ff6b6b" opacity="0.7">
      <circle cx="-60" cy="40" r="3"/>
      <circle cx="-30" cy="45" r="2"/>
      <circle cx="30" cy="45" r="3"/>
      <circle cx="60" cy="40" r="2"/>
    </g>
  </g>
  
  <!-- MOUS text -->
  <text x="150" y="270" text-anchor="middle" fill="#00ff88" font-size="24" font-family="monospace" font-weight="bold" filter="url(#glow)">
    MOUS
  </text>
  
  <!-- Subtitle -->
  <text x="150" y="285" text-anchor="middle" fill="#f093fb" font-size="12" font-family="monospace">
    Security Scanner
  </text>
  
  <!-- Corner branding -->
  <text x="10" y="20" fill="#00ff88" font-size="10" font-family="monospace" opacity="0.6">
    SayerLinux
  </text>
  
  <!-- Animated elements -->
  <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite" 
           xlink:href="#circuit" attributeType="XML"/>
</svg>